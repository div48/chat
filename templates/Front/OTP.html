{% load static %}
<!DOCTYPE html>
<html>

<head>
<style>
    body {
        background-image: url('{% static "images/pexels-lukas-628281.jpg"%}');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100%;
        margin: 0;
    }

</style>
    <title>Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
        {% for message in messages %}
                      <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                      </div>
                    {% endfor %}
    <h1 class="display-4 text-center">Welcome {{ username }} email verification </h1>
    <br>
    <div class="container h-100">
        {% csrf_token %}
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4  p-3 mb-5 rounded "  style="box-shadow: 10px 10px 15px 3px black">
                <form action="{% url 'add' username eotp potp %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email_otp">Email verification Otp</label><br>
                        <input type="text" name="email_otp" placeholder="Enter OTP" class="form-control">
                    </div>
                    <div class="form-group">
                        {% csrf_token %}
                        <label for="phone_otp">Phone verification Otp</label><br>
                        <input type="text" name="phone_otp" placeholder="Enter OTP" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>

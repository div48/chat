{% load static %}

<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sign Up</title>
</head>

<style>
    body {
        background-image: url('{% static "images/pexels-lukas-628281.jpg"%}');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100%;
        margin: 0;
    }

    html {
        height: 100%;
        margin: 0;
    }
</style>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-auto shadow-lg p-3 mb-5 rounded">
                <h3 class="text-center text-dark mb-4">Sign Up</h3>
                {% for message in messages %}
                      <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                      </div>
                    {% endfor %}
                <form action="signup" method="post">
                    {%  csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-auto">
                            <label for="firstName">First Name</label>
                            <input type="text" name="F_name" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col-md-auto">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="L_name"  class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob">Username</label>
                        <input type="text" name="username" class="form-control" id="dob">
                    </div>
                     <div class="form-group">
                        <label for="dob">Phone</label>
                        <input type="number" name="mobile" class="form-control" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="abcd@def.com">
                    </div>
                     <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" name="pass" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="repass" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>

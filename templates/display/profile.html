{% extends 'display/base.html' %}
{% load bootstrap3 %}
{% load static  %}
{% block content %}

 <div class="main">
 {% for x in user %}
                       <img src="{{ x.profile_pic.url }}" class="rounded-circle" style="float: left;height: 10em; width: 10em;">
<h2 style="float: left; margin-left: 1em;">
   {{x.first_name}} {{ x.last_name }}
</h2>

<br>
<br>
<p style="float: left; margin-left: 2em;"><b>{{ products.count }}</b> posts</p>

<p style="float: left; margin-left: 2em;"><b>{{ x.bio }}</b></p>

<br><br>

 {% endfor %}
<section class="gallery-block compact-gallery">
    <div class="container" >

        <div class="row" style="background-color: white;">
             {% for x in products %}
            <div class="col-md-5 col-lg-4 item" style="padding:1px; width: 100%; height: 100%;">
                <a class="lightbox" href="crops.jpeg">
                    <img class="img-fluid image" src="{{x.image.url}}" style="width: 100%;height: 13em;">
                    <span class="description">
                        <span class="description-heading">{{ x.likes }} Likes, 2 Comments</span>
                    </span>
                </a>
            </div>
            {% endfor %}


        </div>
    </div>
</section>
                    </div>

{% endblock %}
